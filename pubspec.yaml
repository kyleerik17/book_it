name: book_it
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  sizer: ^2.0.15
  intl: ^0.19.0
  flutter_riverpod: ^2.4.10
  gap: ^3.0.1
  calendar_date_picker2: ^1.0.2
  carousel_slider: ^4.2.1
  flutter_svg: ^2.0.10+1
  flutter_screenutil: ^5.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/ 
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins/Poppins-Italic.ttf
          style: italic
    - family: Cabin
      fonts:
        - asset: assets/fonts/Cabin/static/Cabin-Regular.ttf
        - asset: assets/fonts/Cabin/static/Cabin-Bold.ttf
          weight: 700
        - asset: assets/fonts/Cabin/static/Cabin-Italic.ttf
          style: italic
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/static/Inter-Regular.ttf
        - asset: assets/fonts/Inter/static/Inter-Bold.ttf
          weight: 700
          style: italic
